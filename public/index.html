<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <title></title>
</head>
<body>
    
    <div class="app">
        <div class="screen register-screen active"> 
            <div class="form" >
                <h2>Register</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id = "username1" name = "username">
                </div>
                <div class="form-input">
                    <label>Password</label>
                    <input type="password" id = "password1" name = "password">
                </div>
                <div class="form-input">
                    <label>Confirm Password</label>
                    <input type="password" id = "password_confirm" name = "confirm_password">
                </div>  
                <div class="form-input">
                    <button id = "register-user" type = "submit">Sign Up</button>
                </div>
                <div class="form-input">
                    <button id = "had-account" type = "submit">Already have an account ?</button>
                </div>
            </div>
        </div>

        <div class="screen join-screen">
            <div class="form">
                <h2>Join chat</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id = "username">
                </div>
                <div class="form-input">
                    <label>Password</label>
                    <input type="password" id = "password">
                </div>
                <div class="form-input">
                    <button id = "join-user" type = "submit">Join</button>
                </div>
            </div>
        </div>

        <div class="screen chat-screen chat-room">
            <div class="header">
                <div class="logo">Chatroom</div> 
                <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                <input type="file" id="file-input" style="display: none;" accept="image/*">
                <button id="private-chat">Private Chat</button>
                <button id="exit-chat-room">Exit</button>

            </div>
            <div class="messages">

            </div>
            <div class="typebox">
                <input type="text" id ="message-input">
                <button id = "send-message">Send</button>
            </div>
        </div>


        <div class="screen chat-screen chat-private">
            <div class="header header-private">
                <div class="logo">Private Chat</div> 
                <button id="exit-chat-private">Exit Private Chat</button>

            </div>
            <div class="messages">

            </div>
            <div class="typebox">
                <input type="text" id ="private-message-input">
                <button id = "send-private-message">Send</button>
            </div>
        </div>

    </div>



    <!-- Modal Users -->
    <div class="modal fade" id="privateChatModal" tabindex="-1" aria-labelledby="privateChatModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="privateChatModalLabel">Private Chat</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="userList">
            <!-- User list will be populated here -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>


    <!-- Modal Exit Private -->
<div class="modal fade" id="exitPrivateChatModal" tabindex="-1" aria-labelledby="exitPrivateChatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exitPrivateChatModalLabel">Exit Private Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          If you exit, all private messages will be automatically deleted. <br>
          Are you sure you want to exit?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirm-exit">OK</button>
        </div>
      </div>
    </div>
  </div>


    <script type ="text/javascript" src="socket.io/socket.io.js"></script>
    <script type ="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
